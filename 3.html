  전세계에서 발행된 ISO 인증서 중 품질경영시스템 인증은 약 73%, 환경경영시스템 인증은 약 20%를 차지하여 두 시스템경영인증이 압도적 비중을 차지함
  2015년 품질경영시스템과 환경경영시스템 표준이 모두 개정되면서 동일한 기본구조를 적용하여 인증을 받는 조직 입장에서 양 표준의 통합운영이 더욱 용이해짐
